<section class="hero-section" @fadeIn role="main">
	<div class="hero-container">
		<div class="hero-grid">
			<!-- Conteúdo Textual -->
			<div class="hero-content" @fadeInUp>
				<h1 class="hero-title">Nunca mais esqueça seus medicamentos</h1>
				<p class="hero-description">
					Organize seus medicamentos, acompanhe seus horários e
					conquiste mais saúde e tranquilidade com o Aster Pillbox.
				</p>

				<!-- Botões de Download -->
				<div class="download-buttons">
					<button
						(click)="openPlayStore()"
						class="download-btn download-btn-google"
						aria-label="Baixar na Google Play Store"
						type="button"
					>
						<svg
							class="download-btn-icon"
							viewBox="0 0 24 24"
							fill="currentColor"
							aria-hidden="true"
						>
							<path
								d="M3.609 1.814L13.792 12 3.609 22.186c-.181-.181-.301-.422-.301-.693V2.507c0-.271.12-.512.301-.693zM14.713 12.922L17.136 14l-2.04 1.146-2.015-2.013 1.634-1.633 1.634 1.633-.636-.211zM13.792 12l2.423-2.422L17.136 10l-1.921 1.078-1.423-1.422 1.423-1.422L13.792 12zM4.96 1.296L12.279 5.6 4.96 1.296zM12.279 18.4l-7.32 4.304L12.28 18.4z"
							/>
						</svg>
						Google Play
					</button>

					<button
						(click)="openAppStore()"
						class="download-btn download-btn-apple"
						aria-label="Baixar na App Store"
						type="button"
					>
						<svg
							class="download-btn-icon"
							viewBox="0 0 24 24"
							fill="currentColor"
							aria-hidden="true"
						>
							<path
								d="M17.05 20.28c-.98.95-2.05.96-3.08.44-1.07-.54-2.1-.56-3.24 0-1.44.73-2.45.53-3.31-.44C2.32 14.83 3.73 6.84 9.62 6.56c1.2.05 2.04.39 2.82.83.78-.51 1.82-.89 3.09-.84 1.83.1 3.22.91 4.05 2.24-3.42 2.11-2.77 6.79.59 8.07-.82 1.95-1.93 3.86-3.12 5.09v-1.67zM12.03 6.5c-.15-2.47 1.7-4.46 3.79-4.5.26 2.91-2.14 4.87-3.79 4.5z"
							/>
						</svg>
						App Store
					</button>
				</div>

				<!-- Seção da Comunidade -->
				<div class="community-section">
					<button
						(click)="joinCommunity()"
						class="community-btn"
						aria-label="Participar da comunidade no WhatsApp"
						type="button"
					>
						<svg
							class="community-btn-icon"
							fill="none"
							stroke="currentColor"
							stroke-width="2"
							viewBox="0 0 24 24"
							aria-hidden="true"
						>
							<path
								stroke-linecap="round"
								stroke-linejoin="round"
								d="M10 5v14l7-7z"
							/>
						</svg>
						Junte-se à Comunidade
					</button>
					<p class="community-description">
						Participe do grupo exclusivo para dicas de saúde e
						suporte da comunidade Aster!
					</p>
				</div>

				<!-- Badges de Avaliação -->
				<div class="rating-badges">
					<div
						class="rating-badge"
						role="img"
						aria-label="Avaliação 4.8 de 5 estrelas"
					>
						<div class="rating-stars" aria-hidden="true">
							<svg
								class="rating-star"
								fill="currentColor"
								viewBox="0 0 20 20"
							>
								<path
									d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118l-2.8-2.034c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z"
								/>
							</svg>
							<svg
								class="rating-star"
								fill="currentColor"
								viewBox="0 0 20 20"
							>
								<path
									d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118l-2.8-2.034c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z"
								/>
							</svg>
							<svg
								class="rating-star"
								fill="currentColor"
								viewBox="0 0 20 20"
							>
								<path
									d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118l-2.8-2.034c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z"
								/>
							</svg>
							<svg
								class="rating-star"
								fill="currentColor"
								viewBox="0 0 20 20"
							>
								<path
									d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118l-2.8-2.034c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z"
								/>
							</svg>
						</div>
						<span class="rating-text">4.8/5</span>
					</div>
					<div class="download-badge">100,000+ Downloads</div>
				</div>
			</div>

			<!-- Mockup do Telefone com Vídeo -->
			<div class="phone-mockup-container" @fadeInUp>
				<div class="phone-mockup">
					<!-- Frame do Telefone -->
					<div class="phone-frame">
						<!-- Conteúdo Interno -->
						<div class="phone-inner">
							<!-- Notch do Telefone -->
							<div class="phone-notch"></div>

							<!-- Conteúdo do Telefone -->
							<div
								class="phone-content"
								[class.loading]="!isVideoLoaded()"
								(click)="togglePlay()"
								(keydown)="onKeyboardInteraction($event)"
								(touchstart)="onTouchStart()"
								tabindex="0"
								role="button"
								[attr.aria-label]="
									isPlaying()
										? 'Pausar vídeo demonstrativo'
										: 'Reproduzir vídeo demonstrativo'
								"
							>
								<!-- Imagem de Preview -->
								<img
									[src]="posterUrl"
									alt="Preview do aplicativo Aster Pillbox"
									class="phone-image"
									[class.visible]="!isPlaying()"
									[class.hidden]="isPlaying()"
									width="280"
									height="580"
									loading="eager"
								/>

								<!-- Vídeo -->
								<video
									#videoRef
									class="phone-video"
									[class.visible]="isPlaying()"
									[class.hidden]="!isPlaying()"
									[src]="videoUrl"
									[poster]="posterUrl"
									playsinline
									preload="metadata"
									muted
									[attr.aria-label]="
										'Vídeo demonstrativo do Aster Pillbox'
									"
								>
									<track
										kind="captions"
										srclang="pt"
										label="Português"
									/>
									Seu navegador não suporta vídeos HTML5.
								</video>

								<!-- Botão de Play -->
								<div
									class="play-button-container"
									[class.visible]="
										showPlayButton() && !isPlaying()
									"
									[class.hidden]="
										!showPlayButton() || isPlaying()
									"
								>
									<button
										class="play-button"
										aria-label="Reproduzir vídeo demonstrativo"
										type="button"
										tabindex="-1"
									>
										<svg
											class="play-icon"
											fill="none"
											stroke="currentColor"
											stroke-width="2"
											viewBox="0 0 24 24"
											aria-hidden="true"
										>
											<path
												stroke-linecap="round"
												stroke-linejoin="round"
												d="M14.752 11.168l-3.197-2.132A1 1 0 0010 9.87v4.263a1 1 0 001.555.832l3.197-2.132a1 1 0 000-1.664z"
											/>
											<path
												stroke-linecap="round"
												stroke-linejoin="round"
												d="M21 12a9 9 0 11-18 0 9 9 0 0118 0z"
											/>
										</svg>
									</button>
								</div>
							</div>
						</div>
					</div>

					<!-- Elementos Decorativos -->
					<div
						class="decorative-element decorative-element-1"
						aria-hidden="true"
					></div>
					<div
						class="decorative-element decorative-element-2"
						aria-hidden="true"
					></div>
					<div
						class="decorative-element decorative-element-3"
						aria-hidden="true"
					></div>
				</div>
			</div>
		</div>
	</div>
</section>
