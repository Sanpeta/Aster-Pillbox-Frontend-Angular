<!-- Skip Link para acessibilidade -->
<!-- <a href="#main-content" class="skip-link">Pular para o conteúdo principal</a> -->

<div class="home-container">
	<main id="main-content" class="home-main">
		<!-- Loader Component -->
		<app-loader [isLoading]="loading()"></app-loader>

		<!-- Dialog Container -->
		<ng-template #dialogContainer></ng-template>

		<!-- Header Component -->
		<app-header
			[currentSection]="currentSection()"
			[isLogged]="isLogged()"
			(navigationClick)="onNavigationClick($event)"
		></app-header>

		<!-- Seções com referencias ViewChild -->
		<section #homeSection id="home-section" aria-label="Seção inicial">
			<app-hero-section></app-hero-section>
		</section>

		<section id="showcase-section" aria-label="Demonstração do aplicativo">
			<app-showcase></app-showcase>
		</section>

		<section
			#featuresSection
			id="features-section"
			aria-label="Funcionalidades"
		>
			<app-features-section></app-features-section>
		</section>

		<section #plansSection id="plans-section" aria-label="Planos e preços">
			<app-pricing-section
				(freePlanSelected)="freePlan()"
				(premiumMonthlySelected)="premiumPlan30Days()"
				(premiumYearlySelected)="premiumPlan1year()"
			>
			</app-pricing-section>
		</section>

		<!-- Footer -->
		<footer class="home-footer" role="contentinfo">
			<div class="footer-container">
				<div class="footer-grid">
					<!-- Branding -->
					<div class="footer-brand">
						<a
							routerLink="/"
							class="footer-logo"
							aria-label="Aster Pillbox"
						>
							<img
								src="/assets/images/logo-dark.png"
								alt="Aster Pillbox"
								class="footer-logo-image"
								width="120"
								height="40"
							/>
						</a>
						<p class="footer-description">
							Seu aliado na gestão da medicação para uma vida mais
							saudável e tranquila.
						</p>
					</div>

					<!-- Links Rápidos -->
					<div class="footer-section">
						<h3>Links Rápidos</h3>
						<ul class="footer-links" role="list">
							<li>
								<a
									(click)="scrollToSection('home')"
									(keydown.enter)="scrollToSection('home')"
									class="footer-link"
									tabindex="0"
									role="button"
								>
									<svg
										class="footer-link-icon"
										fill="currentColor"
										viewBox="0 0 20 20"
										aria-hidden="true"
									>
										<path
											fill-rule="evenodd"
											d="M7.293 14.707a1 1 0 010-1.414L10.586 10 7.293 6.707a1 1 0 011.414-1.414l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0z"
											clip-rule="evenodd"
										></path>
									</svg>
									Home
								</a>
							</li>
							<li>
								<a
									(click)="scrollToSection('features')"
									(keydown.enter)="
										scrollToSection('features')
									"
									class="footer-link"
									tabindex="0"
									role="button"
								>
									<svg
										class="footer-link-icon"
										fill="currentColor"
										viewBox="0 0 20 20"
										aria-hidden="true"
									>
										<path
											fill-rule="evenodd"
											d="M7.293 14.707a1 1 0 010-1.414L10.586 10 7.293 6.707a1 1 0 011.414-1.414l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0z"
											clip-rule="evenodd"
										></path>
									</svg>
									Funcionalidades
								</a>
							</li>
							<li>
								<a
									(click)="scrollToSection('plans')"
									(keydown.enter)="scrollToSection('plans')"
									class="footer-link"
									tabindex="0"
									role="button"
								>
									<svg
										class="footer-link-icon"
										fill="currentColor"
										viewBox="0 0 20 20"
										aria-hidden="true"
									>
										<path
											fill-rule="evenodd"
											d="M7.293 14.707a1 1 0 010-1.414L10.586 10 7.293 6.707a1 1 0 011.414-1.414l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0z"
											clip-rule="evenodd"
										></path>
									</svg>
									Planos
								</a>
							</li>
							<li>
								<a routerLink="/blog" class="footer-link">
									<svg
										class="footer-link-icon"
										fill="currentColor"
										viewBox="0 0 20 20"
										aria-hidden="true"
									>
										<path
											fill-rule="evenodd"
											d="M7.293 14.707a1 1 0 010-1.414L10.586 10 7.293 6.707a1 1 0 011.414-1.414l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0z"
											clip-rule="evenodd"
										></path>
									</svg>
									Blog
								</a>
							</li>
						</ul>
					</div>

					<!-- Redes Sociais -->
					<div class="footer-section">
						<h3>Redes Sociais</h3>
						<ul class="footer-links" role="list">
							<li>
								<a
									href="https://instagram.com/astertechofficial"
									target="_blank"
									rel="noopener noreferrer"
									class="footer-link footer-social-link instagram"
									aria-label="Seguir no Instagram - abre em nova aba"
								>
									<svg
										class="footer-link-icon"
										fill="currentColor"
										viewBox="0 0 448 512"
										aria-hidden="true"
									>
										<path
											d="M224.1 141c-63.6 0-114.9 51.3-114.9 114.9s51.3 114.9 114.9 114.9S339 319.5 339 255.9 287.7 141 224.1 141zm0 189.6c-41.1 0-74.7-33.5-74.7-74.7s33.5-74.7 74.7-74.7 74.7 33.5 74.7 74.7-33.6 74.7-74.7 74.7zm146.4-194.3c0 14.9-12 26.8-26.8 26.8-14.9 0-26.8-12-26.8-26.8s12-26.8 26.8-26.8 26.8 12 26.8 26.8zm76.1 27.2c-1.7-35.9-9.9-67.7-36.2-93.9-26.2-26.2-58-34.4-93.9-36.2-37-2.1-147.9-2.1-184.9 0-35.8 1.7-67.6 9.9-93.9 36.1s-34.4 58-36.2 93.9c-2.1 37-2.1 147.9 0 184.9 1.7 35.9 9.9 67.7 36.2 93.9s58 34.4 93.9 36.2c37 2.1 147.9 2.1 184.9 0 35.9-1.7 67.7-9.9 93.9-36.2 26.2-26.2 34.4-58 36.2-93.9 2.1-37 2.1-147.8 0-184.8zM398.8 388c-7.8 19.6-22.9 34.7-42.6 42.6-29.5 11.7-99.5 9-132.1 9s-102.7 2.6-132.1-9c-19.6-7.8-34.7-22.9-42.6-42.6-11.7-29.5-9-99.5-9-132.1s-2.6-102.7 9-132.1c7.8-19.6 22.9-34.7 42.6-42.6 29.5-11.7 99.5-9 132.1-9s102.7-2.6 132.1 9c19.6 7.8 34.7 22.9 42.6 42.6 11.7 29.5 9 99.5 9 132.1s2.7 102.7-9 132.1z"
										/>
									</svg>
									Instagram
								</a>
							</li>
							<li>
								<a
									href="https://facebook.com/astertechofficial"
									target="_blank"
									rel="noopener noreferrer"
									class="footer-link footer-social-link facebook"
									aria-label="Seguir no Facebook - abre em nova aba"
								>
									<svg
										class="footer-link-icon"
										fill="currentColor"
										viewBox="0 0 320 512"
										aria-hidden="true"
									>
										<path
											d="M279.14 288l14.22-92.66h-88.91v-60.13c0-25.35 12.42-50.06 52.24-50.06h40.42V6.26S260.43 0 225.36 0c-73.22 0-121.08 44.38-121.08 124.72v70.62H22.89V288h81.39v224h100.17V288z"
										/>
									</svg>
									Facebook
								</a>
							</li>
						</ul>
					</div>

					<!-- Contato -->
					<div class="footer-section">
						<h3>Contato</h3>
						<ul class="footer-links" role="list">
							<li>
								<a
									(click)="scrollToSection('contact')"
									(keydown.enter)="scrollToSection('contact')"
									class="footer-link"
									tabindex="0"
									role="button"
								>
									<svg
										class="footer-link-icon"
										fill="none"
										stroke="currentColor"
										viewBox="0 0 24 24"
										stroke-width="2"
										aria-hidden="true"
									>
										<path
											stroke-linecap="round"
											stroke-linejoin="round"
											d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"
										/>
									</svg>
									Fale Conosco
								</a>
							</li>
							<li>
								<a
									href="mailto:contato&#64;asterpillbox.com.br"
									class="footer-link"
									aria-label="Enviar email para contato@asterpillbox.com.br"
								>
									<svg
										class="footer-link-icon"
										fill="none"
										stroke="currentColor"
										viewBox="0 0 24 24"
										stroke-width="2"
										aria-hidden="true"
									>
										<path
											stroke-linecap="round"
											stroke-linejoin="round"
											d="M16 12a4 4 0 10-8 0 4 4 0 008 0zm0 0v1.5a2.5 2.5 0 005 0V12a9 9 0 10-9 9m4.5-1.206a8.959 8.959 0 01-4.5 1.207"
										/>
									</svg>
									Email
								</a>
							</li>
						</ul>
					</div>
				</div>

				<!-- Footer Bottom -->
				<div class="footer-bottom">
					<p class="footer-copyright">
						© 2025 Aster Tech — &#64;astertechofficial
					</p>
					<nav class="footer-legal" aria-label="Links legais">
						<a
							href="/termos-de-uso"
							class="footer-legal-link"
							rel="noopener"
						>
							Termos de Uso
						</a>
						<a
							href="/politica-de-privacidade"
							class="footer-legal-link"
							rel="noopener"
						>
							Política de Privacidade
						</a>
					</nav>
				</div>
			</div>
		</footer>

		<!-- Botão Voltar ao Topo -->
		<div *ngIf="currentSection() !== 'home'" class="back-to-top">
			<button
				(click)="scrollToSection('home')"
				class="back-to-top-btn"
				aria-label="Voltar ao topo"
				type="button"
			>
				<svg
					class="back-to-top-icon"
					fill="none"
					stroke="currentColor"
					viewBox="0 0 24 24"
					stroke-width="2"
					aria-hidden="true"
				>
					<path
						stroke-linecap="round"
						stroke-linejoin="round"
						d="M5 10l7-7m0 0l7 7m-7-7v18"
					/>
				</svg>
			</button>
		</div>
	</main>
</div>
