<div class="reset-password-page">
	<!-- Loader e Dialog Container -->
	<app-loader [isLoading]="isLoading"></app-loader>
	<ng-template #dialogContainer></ng-template>

	<div class="reset-container">
		<!-- Logo e Título -->
		<div class="header-section">
			<img
				class="logo"
				src="/assets/images/logo-dark.png"
				alt="Aster Pillbox"
			/>
			<div class="title-section">
				<h1 class="title">Redefinir Senha</h1>
				<p class="subtitle">
					Preencha os campos abaixo para criar sua nova senha segura.
				</p>
			</div>
		</div>

		<!-- Formulário -->
		<form
			class="reset-form"
			[formGroup]="resetPasswordForm"
			(ngSubmit)="onSubmit()"
		>
			<!-- Campo Nova Senha -->
			<div class="form-group">
				<label for="password" class="form-label">Nova Senha</label>
				<div class="input-wrapper">
					<svg
						class="input-icon"
						xmlns="http://www.w3.org/2000/svg"
						fill="none"
						viewBox="0 0 24 24"
						stroke="currentColor"
					>
						<path
							stroke-linecap="round"
							stroke-linejoin="round"
							stroke-width="2"
							d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"
						/>
					</svg>
					<input
						id="password"
						name="password"
						type="password"
						autocomplete="new-password"
						placeholder="Digite sua nova senha"
						formControlName="password"
						class="form-input"
						[class.input-error]="hasPasswordError()"
						required
					/>
				</div>
				<div class="error-message" *ngIf="hasPasswordError()">
					<svg
						class="error-icon"
						xmlns="http://www.w3.org/2000/svg"
						fill="none"
						viewBox="0 0 24 24"
						stroke="currentColor"
					>
						<path
							stroke-linecap="round"
							stroke-linejoin="round"
							stroke-width="2"
							d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"
						/>
					</svg>
					<span class="error-text">{{
						getPasswordErrorMessage()
					}}</span>
				</div>
			</div>

			<!-- Campo Confirmar Senha -->
			<div class="form-group">
				<label for="passwordConfirmation" class="form-label"
					>Confirmar Nova Senha</label
				>
				<div class="input-wrapper">
					<svg
						class="input-icon"
						xmlns="http://www.w3.org/2000/svg"
						fill="none"
						viewBox="0 0 24 24"
						stroke="currentColor"
					>
						<path
							stroke-linecap="round"
							stroke-linejoin="round"
							stroke-width="2"
							d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"
						/>
					</svg>
					<input
						id="passwordConfirmation"
						name="passwordConfirmation"
						type="password"
						autocomplete="new-password"
						placeholder="Confirme sua nova senha"
						formControlName="passwordConfirmation"
						class="form-input"
						[class.input-error]="hasConfirmPasswordError()"
						required
					/>
				</div>
				<div class="error-message" *ngIf="hasConfirmPasswordError()">
					<svg
						class="error-icon"
						xmlns="http://www.w3.org/2000/svg"
						fill="none"
						viewBox="0 0 24 24"
						stroke="currentColor"
					>
						<path
							stroke-linecap="round"
							stroke-linejoin="round"
							stroke-width="2"
							d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"
						/>
					</svg>
					<span class="error-text">{{
						getConfirmPasswordErrorMessage()
					}}</span>
				</div>
			</div>

			<!-- Indicador de Força da Senha -->
			<div
				class="password-strength"
				*ngIf="resetPasswordForm.get('password')?.value"
			>
				<div class="strength-label">Força da senha:</div>
				<div class="strength-bar">
					<div
						class="strength-indicator"
						[class]="getPasswordStrengthClass()"
					></div>
				</div>
				<div class="strength-text" [class]="getPasswordStrengthClass()">
					{{ getPasswordStrengthText() }}
				</div>
			</div>

			<!-- Botão Submit -->
			<button
				type="submit"
				class="btn btn-primary btn-full"
				[disabled]="isLoading || resetPasswordForm.invalid"
			>
				<svg
					class="btn-icon"
					xmlns="http://www.w3.org/2000/svg"
					fill="none"
					viewBox="0 0 24 24"
					stroke="currentColor"
				>
					<path
						stroke-linecap="round"
						stroke-linejoin="round"
						stroke-width="2"
						d="M15 7a2 2 0 012 2m0 0a2 2 0 01-2 2m2-2h.01M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"
					/>
				</svg>
				{{ isLoading ? "Redefinindo..." : "Redefinir Senha" }}
			</button>
		</form>

		<!-- Links Adicionais -->
		<div class="additional-links">
			<p class="register-link">
				Não tem uma conta?
				<a routerLink="/register" class="link">
					Clique aqui para se cadastrar
				</a>
			</p>
			<p class="login-link">
				Lembrou da senha?
				<a routerLink="/login" class="link"> Voltar ao login </a>
			</p>
		</div>
	</div>
</div>
