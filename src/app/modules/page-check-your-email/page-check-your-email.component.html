<main
	class="grid h-screen place-items-center bg-white px-6 py-24 sm:py-32 lg:px-8"
>
	<div class="text-center">
		<app-loader [isLoading]="loader"></app-loader>
		<!-- <img
			src="../../../assets/images/image-email.png"
			class="bg-blue-400 h-32 w-32 mx-auto my-5"
			alt=""
		/> -->
		<h1
			class="mt-4 text-3xl font-bold tracking-tight text-gray-900 sm:text-5xl"
		>
			Confirmação de e-mail
		</h1>
		<p class="mt-6 text-base leading-7 text-gray-600">
			Enviamos um e-mail para você com um link para ativar sua conta.
			<br />
			Por favor, verifique sua caixa de entrada ou spam e clique no link
			para concluir o processo. <br />O link expirará em 24 horas.
		</p>
		<div class="mt-10 flex items-center justify-center gap-x-6">
			<a
				routerLink="/login"
				routerLinkActive="active"
				class="rounded-md bg-blue-600 px-3.5 py-2.5 text-sm font-semibold text-white shadow-sm hover:bg-blue-700 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-blue-600"
				>Voltar para a página inicial</a
			>
			@if (!sendedEmail) {
			<button
				(click)="resendEmail()"
				routerLinkActive="active"
				type="button"
				class="rounded-md bg-blue-600 px-3.5 py-2.5 text-sm font-semibold text-white shadow-sm hover:bg-blue-700 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-blue-600"
			>
				Reenviar email
			</button>
			}
			<a
				routerLink="/contact"
				routerLinkActive="active"
				class="text-sm font-semibold text-gray-900"
				>Contate o suporte <span aria-hidden="true">&rarr;</span></a
			>
		</div>
	</div>
</main>
