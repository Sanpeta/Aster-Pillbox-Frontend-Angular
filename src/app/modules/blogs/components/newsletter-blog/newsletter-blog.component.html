<div class="mt-16 bg-primary-light rounded-lg p-6 border border-primary-light">
	<div class="flex flex-col md:flex-row items-center justify-between gap-6">
		<div>
			<h3 class="text-xl font-bold mb-2">
				Inscreva-se na nossa newsletter
			</h3>
			<p class="text-gray-500">
				Receba artigos, dicas e novidades sobre sa√∫de e gerenciamento de
				medicamentos.
			</p>
		</div>
		<form (ngSubmit)="onSubmit()" class="flex w-full md:w-auto gap-2">
			<input
				type="email"
				[(ngModel)]="email"
				name="email"
				placeholder="Seu e-mail"
				class="flex h-10 w-full md:w-auto rounded-md border border-input bg-background px-3 py-2 text-sm ring-offset-background"
			/>
			<button type="submit" class="btn btn-primary">Inscrever</button>
		</form>
	</div>
</div>
