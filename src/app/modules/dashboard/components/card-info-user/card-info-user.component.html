<div class="user-card">
	<div class="user-avatar-container">
		<img
			[src]="user.image_url"
			[alt]="'Foto de ' + user.name"
			class="user-avatar"
		/>
		<button
			class="edit-button"
			[routerLink]="'/dashboard/perfil'"
			routerLinkActive="active"
			aria-label="Editar perfil"
		>
			<app-icon
				[src]="'../../../../assets/images/edit-icon.svg'"
				[alt]="'Editar'"
			></app-icon>
		</button>
	</div>

	<h2 class="user-name">{{ user.name }}</h2>

	<div class="user-tags">
		<span class="user-tag">
			Idade: <span class="tag-value">{{ user.age }}</span>
		</span>
		<span class="user-tag">
			Sangue: <span class="tag-value">{{ user.blood }}</span>
		</span>
		<span class="user-tag">
			Sexo: <span class="tag-value">{{ user.gender }}</span>
		</span>
	</div>

	<div class="user-stats">
		<div class="stat-item">
			<div class="stat-label">Altura</div>
			<div class="stat-value">{{ user.height }} cm</div>
		</div>
		<div class="stat-item">
			<div class="stat-label">Peso</div>
			<div class="stat-value">{{ user.weight }} kg</div>
		</div>
	</div>
</div>
