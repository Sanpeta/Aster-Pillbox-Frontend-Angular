<div
	class="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100 flex flex-col lg:flex-row"
>
	<!-- Imagem lateral (visível apenas em telas grandes) -->
	<div class="hidden lg:block lg:w-1/2 relative overflow-hidden">
		<div class="absolute inset-0 bg-blue-800 opacity-10"></div>
		<img
			class="h-full w-full object-cover"
			src="/assets/images/medical-image-login.jpeg"
			alt="Aster Pillbox"
		/>
		<div class="absolute inset-0 flex items-center justify-center">
			<div
				class="text-center p-8 bg-white/80 backdrop-blur-sm rounded-xl shadow-lg max-w-md"
			>
				<h2 class="text-2xl font-bold text-blue-800 mb-2">
					Recuperação de Acesso
				</h2>
				<p class="text-gray-700">
					Não se preocupe, vamos ajudar você a recuperar o acesso à
					sua conta
				</p>
			</div>
		</div>
	</div>

	<!-- Formulário de resetar senha -->
	<div class="w-full lg:w-1/2 flex items-center justify-center p-6">
		<div
			class="w-full max-w-md space-y-8 bg-white p-8 rounded-2xl shadow-xl"
		>
			<!-- Logo -->
			<div class="text-center">
				<a routerLink="/" routerLinkActive="active">
					<img
						class="h-14 w-auto mx-auto"
						src="/assets/images/logo-dark.png"
						alt="Aster Pillbox"
					/>
				</a>
				<h3 class="mt-6 text-2xl font-bold text-gray-900">
					Resetar Senha
				</h3>
				<p class="mt-2 text-sm text-gray-600">
					Entre com seu email para recuperar sua senha e vamos
					encaminhar um email com as instruções para resetar sua
					senha.
				</p>
			</div>

			<!-- Reset Password Form -->
			<form
				class="space-y-6 mt-8"
				[formGroup]="resetPassword"
				(ngSubmit)="onSubmitResetPassword()"
			>
				<!-- Email Address -->
				<div>
					<label
						for="email"
						class="block text-sm font-medium text-gray-700 mb-1"
						>E-mail</label
					>
					<div class="relative">
						<div
							class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none"
						>
							<svg
								xmlns="http://www.w3.org/2000/svg"
								class="h-5 w-5 text-gray-400"
								fill="none"
								viewBox="0 0 24 24"
								stroke="currentColor"
							>
								<path
									stroke-linecap="round"
									stroke-linejoin="round"
									stroke-width="2"
									d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"
								/>
							</svg>
						</div>
						<input
							id="email"
							name="email"
							type="text"
							autocomplete="email"
							placeholder="Digite seu e-mail"
							formControlName="email"
							required
							class="pl-10 block w-full rounded-lg py-3 px-4 text-gray-900 border border-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-blue-600 focus:border-blue-600 transition-all duration-200 shadow-sm"
						/>
					</div>
				</div>

				<!-- Reset Password Button -->
				<div class="pt-2">
					<button
						type="submit"
						class="group relative flex w-full justify-center items-center py-3 px-4 border border-transparent text-sm font-medium rounded-lg text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-all duration-200 shadow-md hover:shadow-lg"
					>
						<span
							class="absolute left-0 inset-y-0 flex items-center pl-3"
						>
							<app-icon
								[src]="'/assets/images/lock-reset-icon.svg'"
								[alt]="'icon-reset-password'"
								[classes]="
									'h-5 w-5 text-blue-300 group-hover:text-blue-200'
								"
							></app-icon>
						</span>
						Resetar Senha
					</button>
				</div>
			</form>

			<div class="mt-6">
				<div class="relative">
					<div class="absolute inset-0 flex items-center">
						<div class="w-full border-t border-gray-300"></div>
					</div>
					<div class="relative flex justify-center text-sm">
						<span class="px-2 bg-white text-gray-500">ou</span>
					</div>
				</div>
			</div>

			<p class="text-center text-sm text-gray-600">
				<a
					routerLink="/login"
					routerLinkActive="active"
					class="font-medium text-blue-600 hover:text-blue-500 flex items-center justify-center gap-2"
				>
					<svg
						xmlns="http://www.w3.org/2000/svg"
						class="h-4 w-4"
						fill="none"
						viewBox="0 0 24 24"
						stroke="currentColor"
					>
						<path
							stroke-linecap="round"
							stroke-linejoin="round"
							stroke-width="2"
							d="M10 19l-7-7m0 0l7-7m-7 7h18"
						/>
					</svg>
					Voltar para o Login
				</a>
			</p>

			<!-- Loader (aparece quando showLoader=true) -->
			<app-loader [isLoading]="showLoader"></app-loader>
			<ng-template #dialogContainer></ng-template>
		</div>
	</div>
</div>
