<div
	class="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100 flex flex-col lg:flex-row"
>
	<!-- Imagem lateral (visível apenas em telas grandes) -->
	<div class="hidden lg:block lg:w-1/2 relative overflow-hidden">
		<div class="absolute inset-0 bg-blue-800 opacity-10"></div>
		<img
			class="h-full w-full object-cover"
			src="/assets/images/medical-image-login.jpeg"
			alt="Aster Pillbox"
		/>
		<div class="absolute inset-0 flex items-center justify-center">
			<div
				class="text-center p-8 bg-white/80 backdrop-blur-sm rounded-xl shadow-lg max-w-md"
			>
				<h2 class="text-2xl font-bold text-blue-800 mb-2">
					Aster Pillbox
				</h2>
				<p class="text-gray-700">
					Sua solução completa para gerenciamento de medicamentos e
					saúde pessoal
				</p>
			</div>
		</div>
	</div>

	<!-- Formulário de login -->
	<div class="w-full lg:w-1/2 flex items-center justify-center p-6">
		<div
			class="w-full max-w-md space-y-8 bg-white p-8 rounded-2xl shadow-xl"
		>
			<!-- Loader e Dialog Container -->
			<app-loader [isLoading]="showLoader"></app-loader>
			<ng-template #dialogContainer></ng-template>

			<!-- Logo -->
			<div class="text-center">
				<a routerLink="/" routerLinkActive="active">
					<img
						class="h-14 w-auto mx-auto"
						src="/assets/images/logo-dark.png"
						alt="Aster Pillbox"
					/>
				</a>
				<h3 class="mt-6 text-2xl font-bold text-gray-900">
					Entrar na sua conta
				</h3>
				<p class="mt-2 text-sm text-gray-600">
					Digite seu e-mail e senha para entrar na sua conta.
				</p>
			</div>

			<!-- Form -->
			<form
				class="space-y-6 mt-8"
				[formGroup]="loginForm"
				(ngSubmit)="onSubmitLoginForm()"
			>
				<!-- Email -->
				<div>
					<label
						for="email-login"
						class="block text-sm font-medium text-gray-700 mb-1"
						>E-mail</label
					>
					<div class="relative">
						<div
							class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none"
						>
							<svg
								xmlns="http://www.w3.org/2000/svg"
								class="h-5 w-5 text-gray-400"
								fill="none"
								viewBox="0 0 24 24"
								stroke="currentColor"
							>
								<path
									stroke-linecap="round"
									stroke-linejoin="round"
									stroke-width="2"
									d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"
								/>
							</svg>
						</div>
						<input
							id="email-login"
							name="email"
							type="text"
							autocomplete="email"
							placeholder="Digite seu email"
							formControlName="email"
							required
							class="pl-10 block w-full rounded-lg py-3 px-4 text-gray-900 border border-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-blue-600 focus:border-blue-600 transition-all duration-200 shadow-sm"
						/>
					</div>
				</div>

				<!-- Senha -->
				<div>
					<label
						for="password"
						class="block text-sm font-medium text-gray-700 mb-1"
						>Senha</label
					>
					<div class="relative">
						<div
							class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none"
						>
							<svg
								xmlns="http://www.w3.org/2000/svg"
								class="h-5 w-5 text-gray-400"
								fill="none"
								viewBox="0 0 24 24"
								stroke="currentColor"
							>
								<path
									stroke-linecap="round"
									stroke-linejoin="round"
									stroke-width="2"
									d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"
								/>
							</svg>
						</div>
						<input
							id="password"
							name="password"
							type="password"
							autocomplete="password"
							formControlName="password"
							placeholder="Digite sua senha"
							required
							class="pl-10 block w-full rounded-lg py-3 px-4 text-gray-900 border border-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-blue-600 focus:border-blue-600 transition-all duration-200 shadow-sm"
						/>
					</div>
				</div>

				<!-- Botão Entrar -->
				<div class="pt-2">
					<button
						type="submit"
						class="group relative flex w-full justify-center items-center py-3 px-4 border border-transparent text-sm font-medium rounded-lg text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-all duration-200 shadow-md hover:shadow-lg"
					>
						<span
							class="absolute left-0 inset-y-0 flex items-center pl-3"
						>
							<svg
								xmlns="http://www.w3.org/2000/svg"
								class="h-5 w-5 text-blue-300 group-hover:text-blue-200"
								fill="none"
								viewBox="0 0 24 24"
								stroke="currentColor"
							>
								<path
									stroke-linecap="round"
									stroke-linejoin="round"
									stroke-width="2"
									d="M11 16l-4-4m0 0l4-4m-4 4h14m-5 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h7a3 3 0 013 3v1"
								/>
							</svg>
						</span>
						Entrar
					</button>
				</div>
			</form>

			<!-- Links para recuperação de senha e cadastro -->
			<div class="pt-4 flex flex-col space-y-4">
				<div class="text-center">
					<a
						routerLink="/recover-password"
						routerLinkActive="active"
						class="text-sm font-medium text-blue-600 hover:text-blue-500 underline"
						>Esqueceu a senha?</a
					>
				</div>

				<div class="relative">
					<div class="absolute inset-0 flex items-center">
						<div class="w-full border-t border-gray-200"></div>
					</div>
					<div class="relative flex justify-center text-sm">
						<span class="px-2 bg-white text-gray-500">ou</span>
					</div>
				</div>

				<p class="text-center text-sm text-gray-500">
					Não tem uma conta?
					<a
						routerLink="/register"
						routerLinkActive="active"
						class="font-medium text-blue-600 hover:text-blue-500 underline"
						>Clique aqui para se cadastrar</a
					>
				</p>
			</div>
		</div>
	</div>
</div>
