<div class="login-page">
	<!-- Seção da imagem lateral -->
	<div class="image-section">
		<div class="image-overlay"></div>
		<img
			class="background-image"
			src="/assets/images/medical-image-login.jpeg"
			alt="Aster Pillbox"
		/>
		<div class="brand-info">
			<div class="brand-card">
				<h2 class="brand-title">Aster Pillbox</h2>
				<p class="brand-description">
					Sua solução completa para gerenciamento de medicamentos e
					saúde pessoal
				</p>
			</div>
		</div>
	</div>

	<!-- Seção do formulário -->
	<div class="form-section">
		<div class="form-container">
			<!-- Loader e Dialog Container -->
			<app-loader [isLoading]="isLoading"></app-loader>
			<ng-template #dialogContainer></ng-template>

			<!-- Logo e título -->
			<div class="header">
				<a routerLink="/" class="logo-link">
					<img
						class="logo"
						src="/assets/images/logo-dark.png"
						alt="Aster Pillbox"
					/>
				</a>
				<h1 class="title">Entrar na sua conta</h1>
				<p class="subtitle">
					Digite seu email e senha para acessar sua conta.
				</p>
			</div>

			<!-- Formulário de login -->
			<form
				class="login-form"
				[formGroup]="loginForm"
				(ngSubmit)="onSubmit()"
			>
				<!-- Campo de email -->
				<div class="form-group">
					<label for="email" class="form-label">Email</label>
					<div class="input-wrapper">
						<svg
							class="input-icon"
							xmlns="http://www.w3.org/2000/svg"
							fill="none"
							viewBox="0 0 24 24"
							stroke="currentColor"
						>
							<path
								stroke-linecap="round"
								stroke-linejoin="round"
								stroke-width="2"
								d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"
							/>
						</svg>
						<input
							id="email"
							name="email"
							type="email"
							autocomplete="email"
							placeholder="Digite seu email"
							formControlName="email"
							class="form-input"
							[class.input-error]="
								loginForm.get('email')?.invalid &&
								loginForm.get('email')?.touched
							"
							required
						/>
					</div>
				</div>

				<!-- Campo de senha -->
				<div class="form-group">
					<label for="password" class="form-label">Senha</label>
					<div class="input-wrapper">
						<svg
							class="input-icon"
							xmlns="http://www.w3.org/2000/svg"
							fill="none"
							viewBox="0 0 24 24"
							stroke="currentColor"
						>
							<path
								stroke-linecap="round"
								stroke-linejoin="round"
								stroke-width="2"
								d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"
							/>
						</svg>
						<input
							id="password"
							name="password"
							type="password"
							autocomplete="current-password"
							placeholder="Digite sua senha"
							formControlName="password"
							class="form-input"
							[class.input-error]="
								loginForm.get('password')?.invalid &&
								loginForm.get('password')?.touched
							"
							required
						/>
					</div>
				</div>

				<!-- Botão de login -->
				<button
					type="submit"
					class="btn btn-primary btn-full"
					[disabled]="isLoading"
				>
					<svg
						class="btn-icon"
						xmlns="http://www.w3.org/2000/svg"
						fill="none"
						viewBox="0 0 24 24"
						stroke="currentColor"
					>
						<path
							stroke-linecap="round"
							stroke-linejoin="round"
							stroke-width="2"
							d="M11 16l-4-4m0 0l4-4m-4 4h14m-5 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h7a3 3 0 013 3v1"
						/>
					</svg>
					{{ isLoading ? "Entrando..." : "Entrar" }}
				</button>
			</form>

			<!-- Links adicionais -->
			<div class="additional-links">
				<div class="forgot-password">
					<a routerLink="/recover-password" class="link">
						Esqueceu a senha?
					</a>
				</div>

				<div class="divider">
					<span class="divider-text">ou</span>
				</div>

				<p class="register-link">
					Não tem uma conta?
					<a routerLink="/register" class="link">
						Clique aqui para se cadastrar
					</a>
				</p>
			</div>
		</div>
	</div>
</div>
