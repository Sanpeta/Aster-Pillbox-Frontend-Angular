<div>
	<div class="mb-2">
		<label
			for="name"
			class="block text-base font-semibold leading-6 text-gray-900"
			>Selecione os Dias da Semana</label
		>
	</div>

	@for (day of daysOfWeek; track $index) {
	<button
		type="button"
		class="day-button"
		[class.selected]="selectedDays[$index]"
		(click)="toggleDaySelection($index)"
	>
		{{ day }}
	</button>
	}
</div>
