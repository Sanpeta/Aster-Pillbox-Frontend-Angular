<div class="mt-2">
	<label
		for="name"
		class="block text-base font-semibold leading-6 text-gray-900"
		>Horários</label
	>

	@for (t of times; track $index) {
	<div class="form-row-timer">
		<input
			type="time"
			[(ngModel)]="times[$index]"
			(ngModelChange)="updateTime($event, $index)"
			name="time-{{ $index }}"
			class="block w-full rounded-md py-2 px-2 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:to-blue-700 sm:text-sm sm:leading-5"
		/>

		<button
			(click)="removeTime($index)"
			type="button"
			class="flex w-28 justify-center rounded-md bg-gray-600 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-red-700 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-blue-700"
		>
			Remover
		</button>
	</div>
	}

	<button
		(click)="addTime()"
		type="button"
		class="flex mt-2 w-auto justify-center rounded-md bg-blue-600 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-blue-700 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-blue-700"
	>
		Adicionar Horário
	</button>
</div>
