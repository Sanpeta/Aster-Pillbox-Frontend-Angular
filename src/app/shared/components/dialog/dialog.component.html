<!-- dialog.component.html -->
<div class="fixed inset-0 flex items-center justify-center z-50">
	<!-- Backdrop -->
	<div
		[@backdropAnimation]
		class="fixed inset-0 bg-black bg-opacity-50 backdrop-blur-sm"
		(click)="data.buttonTextClose ? onClose() : null"
	></div>

	<!-- Dialog -->
	<div
		[@dialogAnimation]
		class="bg-white rounded-lg shadow-xl w-full max-w-md mx-4 relative z-10 overflow-hidden"
	>
		<!-- Header -->
		<div class="bg-[#479cf8] py-4 px-6">
			<h3 class="text-lg font-medium text-white">{{ data.title }}</h3>
		</div>

		<!-- Content -->
		<div class="p-6">
			<p class="text-gray-700">{{ data.mensage }}</p>
		</div>

		<!-- Actions -->
		<div class="px-6 py-4 bg-gray-50 flex justify-end space-x-3">
			<button
				*ngIf="data.buttonTextClose"
				(click)="onClose()"
				class="px-4 py-2 rounded-md text-gray-700 hover:bg-gray-200 transition-colors focus:outline-none focus:ring-2 focus:ring-gray-300"
			>
				{{ data.buttonTextClose }}
			</button>
			<button
				(click)="onConfirm()"
				class="px-4 py-2 rounded-md bg-[#479cf8] text-white hover:bg-[#3a7fd0] transition-colors focus:outline-none focus:ring-2 focus:ring-[#479cf8] focus:ring-offset-2"
			>
				{{ data.buttonTextConfirm }}
			</button>
		</div>
	</div>
</div>
