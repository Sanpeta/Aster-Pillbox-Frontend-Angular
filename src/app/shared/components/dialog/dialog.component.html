<div class="dialog-overlay" [@backdropAnimation] (click)="onBackdropClick()">
	<!-- Dialog Container -->
	<div
		class="dialog-container"
		[@dialogAnimation]
		(click)="$event.stopPropagation()"
		role="dialog"
		aria-modal="true"
		[attr.aria-labelledby]="'dialog-title'"
		[attr.aria-describedby]="'dialog-content'"
	>
		<!-- Header -->
		<div [class]="getHeaderClass()">
			<div class="dialog-header-content">
				<div class="dialog-icon-wrapper" *ngIf="data.type || data.icon">
					<svg
						class="dialog-icon"
						xmlns="http://www.w3.org/2000/svg"
						fill="none"
						viewBox="0 0 24 24"
						stroke="currentColor"
					>
						<path
							stroke-linecap="round"
							stroke-linejoin="round"
							stroke-width="2"
							[attr.d]="getDialogIcon()"
						/>
					</svg>
				</div>
				<h2 id="dialog-title" class="dialog-title">{{ data.title }}</h2>
			</div>

			<!-- Close button (only if buttonTextClose exists) -->
			<button
				*ngIf="data.buttonTextClose"
				type="button"
				class="dialog-close-button"
				(click)="onClose()"
				aria-label="Fechar diÃ¡logo"
			>
				<svg
					class="dialog-close-icon"
					xmlns="http://www.w3.org/2000/svg"
					fill="none"
					viewBox="0 0 24 24"
					stroke="currentColor"
				>
					<path
						stroke-linecap="round"
						stroke-linejoin="round"
						stroke-width="2"
						d="M6 18L18 6M6 6l12 12"
					/>
				</svg>
			</button>
		</div>

		<!-- Content -->
		<div class="dialog-content">
			<p id="dialog-content" class="dialog-message">{{ data.mensage }}</p>
		</div>

		<!-- Actions -->
		<div class="dialog-actions">
			<button
				*ngIf="data.buttonTextClose"
				type="button"
				class="btn btn-secondary"
				(click)="onClose()"
			>
				{{ data.buttonTextClose }}
			</button>

			<button type="button" class="btn btn-primary" (click)="onConfirm()">
				{{ data.buttonTextConfirm }}
			</button>
		</div>
	</div>
</div>
